name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26.x"

      - name: Test
        run: go test ./...

      - name: Build plugin (Go plugins need CGO)
        run: CGO_ENABLED=1 go build -buildmode=plugin -o loglinter.so ./plugin